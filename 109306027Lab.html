<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<h1>
		Feedback Form
	</h1>

	<p>Please fill out this form to help us improve our site</p>

	<p>Name:
		<textarea rows="1"></textarea>
	</p>

	<p>
		<label>Comment</label><br>
		<textarea rows="4" cols="50">Enter comments here.</textarea>
	</p>

	<p>
		<label>Email Address:</label>
		<textarea type="email" name="email" rows="1"></textarea>
	</p>

	<p>
		<strong>Things you like</strong><br>
		
		<form>Site design
			<input type="checkbox" name="design" value=links>Links
			<input type="checkbox" name="design" value=easeOfUse>Ease of use
			<input type="checkbox" name="design" value=images>Images
			<input type="checkbox" name="design" value=sourceOfCode>Source of code

		</form>
	</p>
	<p>
		<strong>How did you get to our site?</strong><br>
		

		<form>Search engine
			<input type="checkbox" name="method" value=links>Links from another sites
			<input type="checkbox" name="method" value=detail.com>Detail.com Web site
			<input type="checkbox" name="method" value=book>Reference in a book
			<input type="checkbox" name="method" value=other>Other

		</form>
	</p>

	<p>
		
		<form>Rate our site:
			<select name="rate">
				<option value="amazing">Amazing</option>
				<option value="good">Good</option>
				<option value="soso">So so</option>
				<option value="bad">Bad</option>
				
			</select>
			
		</form>
	</p>

	<p>
		<form>
			<input type="submit">
			<input type="reset">
		</form>
	</p>


</body>
</html>
